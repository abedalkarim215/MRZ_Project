<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nice Buttons Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }

  .buttons-container {
    text-align: center;
  }

  .button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    border: none;
    background-color: #3498db;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<div class="buttons-container">
  <button class="button" onclick="window.location.href='{% url 'MRZ_extractor' %}'">MRZ Passport Extractor</button>
  <button class="button" onclick="window.location.href='{% url 'ticket' %}'">Kuwaiti Ticket Extractor</button>
</div>
</body>
</html>
